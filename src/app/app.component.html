<!--<p [appBetterHighlights]="'red'" [defaultColor]="'yellow'">Style me with custom directive BetterHighlight</p>-->
<p [appBetterHighlights]="'red'" defaultColor="yellow">Style me with custom directive BetterHighlight</p>

<button (click)="onlyOdd = !onlyOdd">Change</button>
<div *appUnless="onlyOdd">
  <p>Show</p>
</div>
<div [ngSwitch]="value">
  <p *ngSwitchCase="5">Value is 5</p>
  <p *ngSwitchCase="10">Value is 10</p>
  <p *ngSwitchCase="100">Value is 100</p>
  <p *ngSwitchDefault>Value is Default</p>
</div>
